<!DOCTYPE html>
<html>
<head>
    <title>Assesment2</title>
</head>

<body>
<h1>Course Sign up page.</h1>
<p>Please note that the First Name, Last Name and Email are required.</p>

<form action="post">
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname">
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname">
    
    </br></br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email">
    <label for="password">Password:</label>
    <input type="text" id="password" name="password">
    
    <p>are you over age of 18?</p>
    <label for="yes">Yes:</label> 
    <input type="radio" id="yes" name="fav_language" value="yes">    
    <label for="no">No:</label>
    <input type="radio" id="no" name="fav_language" value="no">


    <p>Do you have a Credit Card or PayPal?</p>

    <label for="dd"> </label>
    <select name="dd" id="dd">
      <option value="cc">Credit Card</option>
      <option value="pp">PayPal</option>
    </select>



    <p></p>
    <input type="submit" name="" value="Submit Feedback">


</form>





</body>


</html>
